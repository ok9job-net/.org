<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            position: relative;
            top: -2rem;
        }

        .form-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .form-toggle button {
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #6a0dad;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .form-toggle button.active {
            border-bottom: 2px solid #6a0dad;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6a0dad;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            user-select: none;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #6a0dad;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background: #5b0996;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        .switch-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .switch-link span {
            color: #6a0dad;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .switch-link span:hover {
            text-decoration: underline;
        }
    </style>

    <style>
        .floating-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: 700;
            color: #6a0dad;
            text-shadow: 0 0 12px rgba(106, 13, 173, 0.7);
            opacity: 0;
            animation: fadeFloat 3s ease-in-out forwards;
            z-index: 9999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @keyframes fadeFloat {
            0% { opacity: 0; transform: translate(-50%, -10px); }
            50% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0.9; transform: translate(-50%, -5px); }
        }
        @media (max-width: 600px) {
            .floating-title {
                font-size: 1.5rem;
            }
        }
    </style>
    
</head>

<body>
<div class='floating-title'>Ok9job</div>
    <div class="form-container">
        <img src="/png/name-e2d49d1a.png" alt="Header"
            style="width:100%;height:55rem;object-fit:cover;margin-bottom:2rem;" />
        <div class="form-toggle">
            <button id="showLogin" class="active" type="button">Login</button>
            <button id="showRegister" type="button">Register</button>
        </div>
        <form id="loginForm" autocomplete="off">
            <h2 style="text-align:center; margin-bottom:1.5rem; color:#333;">Login</h2>
            <div class="error-message" id="errorMsg">Invalid username or password.</div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <div class="switch-link">Don't have an account?<span id="toRegister">Register</span></div>
        </form>
        <form id="registerForm" style="display:none;" autocomplete="off">
            <h2 style="text-align:center; margin-bottom:1.5rem; color:#333;">Register</h2>
            <div class="form-group">
                <label for="account">Account</label>
                <input type="text" id="account" placeholder="Please enter your account number" required>
                <div class="error-message" id="accountError">Please enter your account number</div>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <div class="password-field">
                    <input type="password" id="regPassword" placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePassword('regPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" placeholder="Please enter your password again" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inviteCode">Invitation Code</label>
                <input type="text" id="inviteCode" placeholder="Please enter the invitation code (optional)">
            </div>
            <button type="submit" class="submit-btn">Register</button>
            <div class="switch-link">Already have an account?<span id="toLogin">Sign in now</span></div>
        </form>
    </div>
    <script>
        // Toggle between forms
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showLoginBtn = document.getElementById('showLogin');
        const showRegisterBtn = document.getElementById('showRegister');
        const toRegister = document.getElementById('toRegister');
        const toLogin = document.getElementById('toLogin');

        function showLogin() {
            loginForm.style.display = '';
            registerForm.style.display = 'none';
            showLoginBtn.classList.add('active');
            showRegisterBtn.classList.remove('active');
        }
        function showRegister() {
            loginForm.style.display = 'none';
            registerForm.style.display = '';
            showLoginBtn.classList.remove('active');
            showRegisterBtn.classList.add('active');
        }
        showLoginBtn.onclick = showLogin;
        showRegisterBtn.onclick = showRegister;
        toRegister.onclick = showRegister;
        toLogin.onclick = showLogin;

        // Password toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Login form validation
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'user' && password === 'pass') {
                alert('Login successful!');
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });

        // Registration form validation
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const account = document.getElementById('account').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            // Here you would typically send the data to your server
            alert('Registration successful!');
        });
    </script>
</body>

</html>
