<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            position: relative;
            top: -2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6a0dad;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            user-select: none;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: #6a0dad;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background: #5b0996;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #6a0dad;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>

    <style>
        .floating-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: 700;
            color: #6a0dad;
            text-shadow: 0 0 12px rgba(106, 13, 173, 0.7);
            opacity: 0;
            animation: fadeFloat 3s ease-in-out forwards;
            z-index: 9999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @keyframes fadeFloat {
            0% { opacity: 0; transform: translate(-50%, -10px); }
            50% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0.9; transform: translate(-50%, -5px); }
        }
        @media (max-width: 600px) {
            .floating-title {
                font-size: 1.5rem;
            }
        }
    </style>
    
</head>

<body>
<div class='floating-title'>Ok9job</div>
    <div class="form-container">
        <form id="registerForm">
            <div class="form-group">
                <label for="account">Account</label>
                <input type="text" id="account" placeholder="Please enter your account number" required>
                <div class="error-message">Please enter your account number</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" placeholder="Please enter your password again" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group">
                <label for="inviteCode">Invitation Code</label>
                <input type="text" id="inviteCode" placeholder="Please enter the invitation code (optional)">
            </div>

            <button type="submit" class="submit-btn">Register</button>

            <div class="login-link">
                Already have an account?<a href="login.html">Sign in now</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Here you would typically send the data to your server
            console.log('Registration submitted:', {
                account,
                password,
                inviteCode: document.getElementById('inviteCode').value
            });
            alert('Registration successful!');
        });
    </script>
</body>

</html>
